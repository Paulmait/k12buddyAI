<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K12Buddy - Legal Documents</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            margin: 40px 20px;
            padding: 40px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 24px;
        }

        }
        .tagline {
            color: #666;
            margin-bottom: 32px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .link-card {
            display: block;
            padding: 20px 24px;
            background: #f8f8ff;
            border-radius: 12px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .link-card:hover {
            border-color: #4F46E5;
            background: #fff;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(79, 70, 229, 0.15);
        }
        .link-card h2 {
            color: #4F46E5;
            font-size: 1.2rem;
            margin-bottom: 4px;
        }
        .link-card p {
            color: #666;
            font-size: 0.9rem;
        }
        .footer {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e5e5e5;
            color: #666;
            font-size: 0.85rem;
        }

    <div class="container">

        <div class="links">
            <a href="privacy-policy.html" class="link-card">

            <a href="terms-of-service.html" class="link-card">

                <p>Read our terms and conditions of use</p>

        <div class="footer">
